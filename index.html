<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rigged Model + Physics Demo – Fixed Ragdoll</title>
  <style>
    body { margin: 0; overflow: hidden }
    #canvas-container { width:100vw; height:100vh }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>
</head>
<body>
  <div id="canvas-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON from 'cannon-es';

    // — Scene, camera, renderer, controls, lights, physics world…
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5,10,7.5);
    scene.add(dir);

    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);
    world.addBody(new CANNON.Body({
      mass: 0,
      shape: new CANNON.Plane(),
      quaternion: new CANNON.Quaternion().setFromEuler(-Math.PI/2, 0, 0)
    }));

    // — Load model + set up bodies & constraints
    const loader = new GLTFLoader();
    const parts = {};
    loader.load('https://threejs.org/examples/models/gltf/Soldier.glb', gltf => {
      const model = gltf.scene;
      scene.add(model);

      // build one sphere body per bone
      const sphere = new CANNON.Sphere(0.1);
      model.traverse(obj => {
        if (obj.isBone) {
          const pos = new THREE.Vector3();
          obj.getWorldPosition(pos);
          const body = new CANNON.Body({
            mass: obj.parent.isBone ? 0.5 : 2,
            shape: sphere,
            position: new CANNON.Vec3(pos.x, pos.y, pos.z)
          });
          world.addBody(body);
          parts[obj.uuid] = { bone: obj, body };
        }
      });

      // glue each bone to its parent
      Object.values(parts).forEach(({ bone, body }) => {
        if (!bone.parent.isBone) return;
        const A = parts[bone.parent.uuid].body;
        const B = body;
        const pivotA = new CANNON.Vec3().copy(B.position).vsub(A.position);
        const pivotB = new CANNON.Vec3(0,0,0);
        const c = new CANNON.ConeTwistConstraint(A, B, {
          pivotA, pivotB,
          axisA: new CANNON.Vec3(1,0,0),
          axisB: new CANNON.Vec3(1,0,0),
          angle: Math.PI/4,
          twistAngle: Math.PI/8
        });
        world.addConstraint(c);
      });

      // — Render & physics loop
      const clock = new THREE.Clock();
      (function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();
        world.step(1/60, dt);

        // *** LOCAL-SPACE SYNC FIX ***
        Object.values(parts).forEach(({ bone, body }) => {
          // world → local position
          const wp = new THREE.Vector3(body.position.x, body.position.y, body.position.z);
          bone.parent.worldToLocal(wp);
          bone.position.copy(wp);

          // world → local quaternion
          const wq = new THREE.Quaternion(
            body.quaternion.x, body.quaternion.y,
            body.quaternion.z, body.quaternion.w
          );
          const pwq = bone.parent.getWorldQuaternion(new THREE.Quaternion());
          const lq = wq.clone().premultiply(pwq.invert());
          bone.quaternion.copy(lq);
        });

        renderer.render(scene, camera);
      })();
    });

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
