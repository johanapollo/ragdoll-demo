<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rigged Model + Physics Demo â€“ Debug Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { width:100vw; height:100vh; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>
</head>
<body>
  <div id="canvas-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON from 'cannon-es';

    // Scene setup
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    container.appendChild(renderer.domElement);

    // Controls & lights
    new OrbitControls(camera, renderer.domElement).target.set(0,1,0);
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
    scene.add(new THREE.DirectionalLight(0xffffff, 0.8).position.set(5,10,7.5));

    // Physics world
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);
    world.addBody(new CANNON.Body({
      mass: 0,
      shape: new CANNON.Plane(),
      quaternion: new CANNON.Quaternion().setFromEuler(-Math.PI/2, 0, 0)
    }));

    // Load model and setup physics bodies
    const loader = new GLTFLoader();
    const parts = {};
    const debugMeshes = [];
    loader.load('https://threejs.org/examples/models/gltf/Soldier.glb', gltf => {
      const model = gltf.scene;
      scene.add(model);

      // Create a physics body per bone
      model.traverse((bone) => {
        if (!bone.isBone) return;
        const pos = new THREE.Vector3();
        bone.getWorldPosition(pos);
        const radius = 0.2;
        const shape = new CANNON.Sphere(radius);
        const mass = bone.parent.isBone ? 0.5 : 2;
        const body = new CANNON.Body({ mass });
        body.addShape(shape);
        body.position.set(pos.x, pos.y, pos.z);
        world.addBody(body);
        parts[bone.uuid] = { bone, body };

        // Debug mesh: wireframe sphere
        const geo = new THREE.SphereGeometry(radius, 8, 8);
        const mat = new THREE.MeshBasicMaterial({ wireframe: true });
        const mesh = new THREE.Mesh(geo, mat);
        scene.add(mesh);
        debugMeshes.push({ body, mesh });
      });

      // Connect bones with ConeTwistConstraint
      Object.values(parts).forEach(({ bone, body }) => {
        const parent = bone.parent;
        if (!parent.isBone) return;
        const A = parts[parent.uuid].body;
        const B = body;
        const pivotA = B.position.vsub(A.position);
        const pivotB = new CANNON.Vec3(0, 0, 0);
        const constraint = new CANNON.ConeTwistConstraint(A, B, {
          pivotA, pivotB,
          axisA: new CANNON.Vec3(1, 0, 0),
          axisB: new CANNON.Vec3(1, 0, 0),
          angle: Math.PI / 8,
          twistAngle: Math.PI / 16
        });
        world.addConstraint(constraint);
      });

      // Animation loop
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();
        world.step(1/60, dt);

        // Sync bones
        Object.values(parts).forEach(({ bone, body }) => {
          const wp = new THREE.Vector3(body.position.x, body.position.y, body.position.z);
          bone.parent.worldToLocal(wp);
          bone.position.copy(wp);
          const wq = new THREE.Quaternion(body.quaternion.x, body.quaternion.y, body.quaternion.z, body.quaternion.w);
          const pwq = bone.parent.getWorldQuaternion(new THREE.Quaternion());
          bone.quaternion.copy(wq.clone().premultiply(pwq.invert()));
        });

        // Sync debug meshes
        debugMeshes.forEach(({ body, mesh }) => {
          mesh.position.copy(body.position);
          mesh.quaternion.copy(body.quaternion);
        });

        renderer.render(scene, camera);
      }
      animate();
    });

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
