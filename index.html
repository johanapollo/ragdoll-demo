<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rigged Model + Physics Demo â€“ Collision Shapes</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { width:100vw; height:100vh; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>
</head>
<body>
  <div id="canvas-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON from 'cannon-es';

    // Setup scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    new OrbitControls(camera, renderer.domElement).target.set(0,1,0);
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5,10,7.5);
    scene.add(dir);

    // Physics world
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);
    world.broadphase = new CANNON.SAPBroadphase(world);
    world.solver.iterations = 20;
    const ground = new CANNON.Body({ mass: 0 });
    ground.addShape(new CANNON.Plane());
    ground.quaternion.setFromEuler(-Math.PI/2, 0, 0);
    world.addBody(ground);

    // Load model & create bodies with box shapes
    const loader = new GLTFLoader();
    loader.load('https://threejs.org/examples/models/gltf/Soldier.glb', ({ scene: model }) => {
      scene.add(model);
      const parts = {};
      // Helper to add box shape
      function addBox(body, hx, hy, hz) {
        const box = new CANNON.Box(new CANNON.Vec3(hx, hy, hz));
        body.addShape(box);
      }

      model.traverse((bone) => {
        if (!bone.isBone) return;
        const pos = new THREE.Vector3(); bone.getWorldPosition(pos);
        const name = bone.name.toLowerCase();
        const body = new CANNON.Body({
          mass: bone.parent.isBone ? 1 : 5,
          linearDamping: 0.9,
          angularDamping: 0.9
        });
        body.position.set(pos.x, pos.y, pos.z);

        // Choose box size based on bone role
        if (name.includes('hip') || name.includes('spine')) {
          addBox(body, 0.3, 0.4, 0.15);
        } else if (name.includes('arm') && !name.includes('forearm')) {
          addBox(body, 0.1, 0.25, 0.1);
        } else if (name.includes('forearm')) {
          addBox(body, 0.1, 0.2, 0.1);
        } else if (name.includes('upleg') || name.includes('thigh')) {
          addBox(body, 0.12, 0.3, 0.12);
        } else if (name.includes('leg') || name.includes('shin')) {
          addBox(body, 0.12, 0.25, 0.12);
        } else {
          // default small box
          addBox(body, 0.1, 0.1, 0.1);
        }
        world.addBody(body);
        parts[name] = { bone, body };
      });

      // Constraint helper
      function connect(a, b, angle = Math.PI/8, twist = Math.PI/12) {
        const A = parts[a]?.body, B = parts[b]?.body;
        if (!A || !B) return;
        const worldPos = new THREE.Vector3();
        parts[b].bone.getWorldPosition(worldPos);
        const pivotA = new CANNON.Vec3(worldPos.x, worldPos.y, worldPos.z).vsub(A.position);
        const pivotB = new CANNON.Vec3(worldPos.x, worldPos.y, worldPos.z).vsub(B.position);
        const c = new CANNON.ConeTwistConstraint(A, B, {
          pivotA, pivotB,
          axisA: new CANNON.Vec3(1,0,0),
          axisB: new CANNON.Vec3(1,0,0),
          angle, twistAngle: twist
        });
        world.addConstraint(c);
      }

      // Define joint connections
      const joints = [
        ['hips','spine',Math.PI/12,Math.PI/16],
        ['spine','rightarm',Math.PI/8,Math.PI/12],
        ['spine','leftarm',Math.PI/8,Math.PI/12],
        ['rightarm','rightforearm',0,Math.PI/2],
        ['leftarm','leftforearm',0,Math.PI/2],
        ['hips','rightupleg',Math.PI/12,Math.PI/12],
        ['hips','leftupleg',Math.PI/12,Math.PI/12],
        ['rightupleg','rightleg',0,Math.PI/2],
        ['leftupleg','leftleg',0,Math.PI/2]
      ];
      joints.forEach(([a,b,ang,t]) => connect(a,b,ang,t));

      // Animation
      const clock = new THREE.Clock();
      (function animate() {
        requestAnimationFrame(animate);
        world.step(1/60, clock.getDelta());
        Object.values(parts).forEach(({ bone, body }) => {
          const wp = new THREE.Vector3(body.position.x, body.position.y, body.position.z);
          bone.parent.worldToLocal(wp);
          bone.position.copy(wp);
          const wq = new THREE.Quaternion(body.quaternion.x, body.quaternion.y,
                                          body.quaternion.z, body.quaternion.w);
          const pwq = bone.parent.getWorldQuaternion(new THREE.Quaternion());
          bone.quaternion.copy(wq.clone().premultiply(pwq.invert()));
        });
        renderer.render(scene, camera);
      })();
    });

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
