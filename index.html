<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rigged Model + Physics Demo â€“ Natural Bone Motion</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { width: 100vw; height: 100vh; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>
</head>
<body>
  <div id="canvas-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON from 'cannon-es';

    // Basic setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container')?.appendChild(renderer.domElement);
    new OrbitControls(camera, renderer.domElement).target.set(0,1,0);
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
    const dl = new THREE.DirectionalLight(0xffffff, 0.8);
    dl.position.set(5,10,7.5);
    scene.add(dl);

    // Physics world
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);
    world.addBody(new CANNON.Body({
      mass: 0,
      shape: new CANNON.Plane(),
      quaternion: new CANNON.Quaternion().setFromEuler(-Math.PI/2,0,0)
    }));

    const loader = new GLTFLoader();
    loader.load('https://threejs.org/examples/models/gltf/Soldier.glb', (gltf) => {
      const model = gltf.scene;
      scene.add(model);

      // Prepare parts: bone -> physics body and store initial local position
      const parts = {};
      model.traverse((bone) => {
        if (!bone.isBone) return;
        const name = bone.name.toLowerCase();
        const pos = new THREE.Vector3();
        bone.getWorldPosition(pos);
        const radius = 0.12;
        const body = new CANNON.Body({ mass: bone.parent.isBone ? 0.5 : 2 });
        body.addShape(new CANNON.Sphere(radius));
        body.position.set(pos.x, pos.y, pos.z);
        world.addBody(body);
        parts[name] = {
          bone,
          body,
          initialPosition: bone.position.clone()
        };
      });

      // Helper to get part by key
      const get = key => parts[Object.keys(parts).find(n => n.includes(key))];

      // Constraint helper
      function connect(aKey, bKey, opts) {
        const A = get(aKey)?.body;
        const B = get(bKey)?.body;
        if (!A || !B) return;
        // joint world position: B bone world pos
        const jointPos = new THREE.Vector3();
        get(bKey).bone.getWorldPosition(jointPos);
        // pivots local
        const pivotA = new CANNON.Vec3(jointPos.x, jointPos.y, jointPos.z).vsub(A.position);
        const pivotB = new CANNON.Vec3(jointPos.x, jointPos.y, jointPos.z).vsub(B.position);
        const axis = new CANNON.Vec3(1,0,0);
        const c = new CANNON.ConeTwistConstraint(A, B, {
          pivotA, pivotB, axisA: axis, axisB: axis,
          angle: opts.angle, twistAngle: opts.twistAngle
        });
        world.addConstraint(c);
      }

      // Define connections with angles
      connect('hips', 'spine',      { angle: Math.PI/8, twistAngle: Math.PI/16 });
      connect('spine', 'rightarm',  { angle: Math.PI/6, twistAngle: Math.PI/12 });
      connect('spine', 'leftarm',   { angle: Math.PI/6, twistAngle: Math.PI/12 });
      connect('rightarm', 'rightforearm', { angle: 0, twistAngle: Math.PI/2 });
      connect('leftarm', 'leftforearm',   { angle: 0, twistAngle: Math.PI/2 });
      connect('hips', 'rightupleg', { angle: Math.PI/8, twistAngle: Math.PI/12 });
      connect('hips', 'leftupleg',  { angle: Math.PI/8, twistAngle: Math.PI/12 });
      connect('rightupleg', 'rightleg',    { angle: 0, twistAngle: Math.PI/2 });
      connect('leftupleg', 'leftleg',      { angle: 0, twistAngle: Math.PI/2 });

      // Animation loop
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();
        world.step(1/60, dt);

        // Sync bone rotation only, preserve initial local position
        Object.values(parts).forEach(({ bone, body, initialPosition }) => {
          bone.position.copy(initialPosition);
          // compute local quaternion from physics world quaternion
          const wq = new THREE.Quaternion(body.quaternion.x, body.quaternion.y, body.quaternion.z, body.quaternion.w);
          const pwq = bone.parent.getWorldQuaternion(new THREE.Quaternion());
          const lq = wq.clone().premultiply(pwq.invert());
          bone.quaternion.copy(lq);
        });

        renderer.render(scene, camera);
      }
      animate();
    });

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
