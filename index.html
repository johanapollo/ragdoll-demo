<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rigged Model + Physics Demo â€“ Cylinder Colliders</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { width:100vw; height:100vh; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>
</head>
<body>
  <div id="canvas-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON from 'cannon-es';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    new OrbitControls(camera, renderer.domElement).target.set(0,1,0);

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5,10,7.5);
    scene.add(dir);

    // Physics world
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);
    world.broadphase = new CANNON.SAPBroadphase(world);
    world.solver.iterations = 20;
    const ground = new CANNON.Body({ mass: 0 });
    ground.addShape(new CANNON.Plane());
    ground.quaternion.setFromEuler(-Math.PI/2, 0, 0);
    world.addBody(ground);

    // Load the GLTF model
    const loader = new GLTFLoader();
    loader.load('https://threejs.org/examples/models/gltf/Soldier.glb', ({ scene: model }) => {
      scene.add(model);
      const parts = {};
      // Create physics bodies
      model.traverse((bone) => {
        if (!bone.isBone) return;
        // Find child bones
        const childBones = bone.children.filter(c => c.isBone);
        const mass = bone.parent.isBone ? 1 : 5;
        const body = new CANNON.Body({ mass, linearDamping: 0.9, angularDamping: 0.9 });
        // If exactly one child, use cylinder collider along bone
        if (childBones.length === 1) {
          const child = childBones[0];
          const pA = new THREE.Vector3(), pB = new THREE.Vector3();
          bone.getWorldPosition(pA);
          child.getWorldPosition(pB);
          const dir = new THREE.Vector3().subVectors(pB, pA);
          const length = dir.length();
          const mid = new THREE.Vector3().addVectors(pA, pB).multiplyScalar(0.5);
          // position body at midpoint
          body.position.set(mid.x, mid.y, mid.z);
          // create cylinder along Y-axis
          const radius = 0.1;
          const cylinder = new CANNON.Cylinder(radius, radius, length, 8);
          // orient cylinder: align its Y-axis to bone direction
          const axis = new CANNON.Vec3(0, 1, 0);
          const dirC = new CANNON.Vec3(dir.x, dir.y, dir.z).unit();
          const quat = new CANNON.Quaternion().setFromVectors(axis, dirC);
          body.addShape(cylinder, new CANNON.Vec3(0, 0, 0), quat);
        } else {
          // fallback: small sphere
          const pos = new THREE.Vector3();
          bone.getWorldPosition(pos);
          body.position.set(pos.x, pos.y, pos.z);
          const sphere = new CANNON.Sphere(0.12);
          body.addShape(sphere);
        }
        world.addBody(body);
        parts[bone.name.toLowerCase()] = { bone, body };
      });

      // Constraint helper (cone twist)
      function connect(aKey, bKey, angle = Math.PI/8, twist = Math.PI/12) {
        const A = parts[aKey]?.body, B = parts[bKey]?.body;
        if (!A || !B) return;
        // joint position in world
        const wpos = new THREE.Vector3();
        parts[bKey].bone.getWorldPosition(wpos);
        // pivots relative to body centers
        const pivotA = new CANNON.Vec3(wpos.x, wpos.y, wpos.z).vsub(A.position);
        const pivotB = new CANNON.Vec3(wpos.x, wpos.y, wpos.z).vsub(B.position);
        const axis = new CANNON.Vec3(1, 0, 0);
        const c = new CANNON.ConeTwistConstraint(A, B, {
          pivotA, pivotB, axisA: axis, axisB: axis,
          angle, twistAngle: twist
        });
        world.addConstraint(c);
      }

      // Define joint connections
      const joints = [
        ['hips','spine',Math.PI/12,Math.PI/16],
        ['spine','rightarm',Math.PI/8,Math.PI/12],
        ['spine','leftarm',Math.PI/8,Math.PI/12],
        ['rightarm','rightforearm',0,Math.PI/2],
        ['leftarm','leftforearm',0,Math.PI/2],
        ['hips','rightupleg',Math.PI/12,Math.PI/12],
        ['hips','leftupleg',Math.PI/12,Math.PI/12],
        ['rightupleg','rightleg',0,Math.PI/2],
        ['leftupleg','leftleg',0,Math.PI/2]
      ];
      joints.forEach(([a,b,ang,t]) => connect(a,b,ang,t));

      // Animation loop
      const clock = new THREE.Clock();
      (function animate() {
        requestAnimationFrame(animate);
        world.step(1/60, clock.getDelta());
        // Sync bone rotations only
        Object.values(parts).forEach(({ bone, body }) => {
          // rotation
          const wq = new THREE.Quaternion(body.quaternion.x, body.quaternion.y, body.quaternion.z, body.quaternion.w);
          const parentQ = bone.parent.getWorldQuaternion(new THREE.Quaternion());
          bone.quaternion.copy(wq.clone().premultiply(parentQ.invert()));
        });
        renderer.render(scene, camera);
      })();
    });

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
