<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rigged Model + Physics Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <script type="module">
    import { THREE, GLTFLoader, OrbitControls, CANNON } from './vendor.js';

    // ——— Scene + Renderer
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    container.appendChild(renderer.domElement);

    // ——— Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();

    // ——— Lighting
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5,10,7.5);
    scene.add(dir);

    // ——— Physics World
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);
    const groundBody = new CANNON.Body({
      mass: 0,
      shape: new CANNON.Plane(),
      quaternion: new CANNON.Quaternion().setFromEuler(-Math.PI/2, 0, 0)
    });
    world.addBody(groundBody);

    // ——— Model + Physics Proxy
    let modelGroup = new THREE.Group();
    let body;
    const loader = new GLTFLoader();
    loader.load('https://threejs.org/examples/models/gltf/Soldier.glb', gltf => {
      modelGroup.add(gltf.scene);
      scene.add(modelGroup);
      modelGroup.position.set(0, 1, 0);
      const radius = 0.5;
      body = new CANNON.Body({
        mass: 1,
        shape: new CANNON.Sphere(radius),
        position: new CANNON.Vec3(0, 3, 0),
      });
      world.addBody(body);
    });

    // ——— Resize Handling
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // ——— Animation Loop
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      world.step(1/60, dt);
      if (body && modelGroup) {
        modelGroup.position.copy(body.position);
        modelGroup.quaternion.copy(body.quaternion);
      }
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
