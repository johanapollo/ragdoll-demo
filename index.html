<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rigged Model + Physics Demo â€“ Better Joints</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { width:100vw; height:100vh; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>
</head>
<body>
  <div id="canvas-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON from 'cannon-es';

    // Scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);
    const container = document.getElementById('canvas-container');
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();

    // Lights - fixed addition
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5,10,7.5);
    scene.add(dirLight);

    // Physics world
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);
    const ground = new CANNON.Body({
      mass: 0,
      shape: new CANNON.Plane(),
      quaternion: new CANNON.Quaternion().setFromEuler(-Math.PI/2,0,0)
    });
    world.addBody(ground);

    // Load model
    const loader = new GLTFLoader();
    const parts = {};
    loader.load('https://threejs.org/examples/models/gltf/Soldier.glb', (gltf) => {
      const model = gltf.scene;
      scene.add(model);

      // Create physics bodies
      model.traverse(bone => {
        if (!bone.isBone) return;
        const pos = new THREE.Vector3();
        bone.getWorldPosition(pos);
        const radius = 0.15;
        const sphere = new CANNON.Sphere(radius);
        const mass = bone.parent.isBone ? 0.5 : 2;
        const body = new CANNON.Body({ mass });
        body.addShape(sphere);
        body.position.set(pos.x, pos.y, pos.z);
        world.addBody(body);
        parts[bone.name.toLowerCase()] = { bone, body };
      });

      // Helper to find parts by name substring
      const find = key => parts[Object.keys(parts).find(n => n.includes(key))];

      // Define constraints using dynamic lookup
      const constraints = [];
      const hip = find('hips') || find('hip');
      const spine = find('spine');
      const rArm = find('rightarm');
      const rFore = find('rightforearm');
      const lArm = find('leftarm');
      const lFore = find('leftforearm');
      const rUpLeg = find('rightupleg') || find('upperleg');
      const rLeg = find('rightleg') || find('lowerleg');
      const lUpLeg = find('leftupleg') || find('upperleg');
      const lLeg = find('leftleg') || find('lowerleg');

      function addCone(a, b, swing = Math.PI/6, twist = Math.PI/12) {
        constraints.push({ type: 'cone', A: a, B: b, swing, twist });
      }
      function addHinge(a, b, min = -Math.PI/2, max = 0) {
        constraints.push({ type: 'hinge', A: a, B: b, min, max });
      }

      if (hip && spine) addCone(hip.body, spine.body);
      if (spine && rArm) addCone(spine.body, rArm.body);
      if (spine && lArm) addCone(spine.body, lArm.body);
      if (rArm && rFore) addHinge(rArm.body, rFore.body, -Math.PI/2, 0);
      if (lArm && lFore) addHinge(lArm.body, lFore.body, -Math.PI/2, 0);
      if (hip && rUpLeg) addCone(hip.body, rUpLeg.body);
      if (hip && lUpLeg) addCone(hip.body, lUpLeg.body);
      if (rUpLeg && rLeg) addHinge(rUpLeg.body, rLeg.body, 0, Math.PI/2);
      if (lUpLeg && lLeg) addHinge(lUpLeg.body, lLeg.body, 0, Math.PI/2);

      // Apply constraints
      constraints.forEach(c => {
        if (c.type === 'cone') {
          const cons = new CANNON.ConeTwistConstraint(c.A, c.B, {
            pivotA: new CANNON.Vec3().copy(c.B.position).vsub(c.A.position),
            pivotB: new CANNON.Vec3(0,0,0),
            axisA: new CANNON.Vec3(1,0,0),
            axisB: new CANNON.Vec3(1,0,0),
            angle: c.swing, twistAngle: c.twist
          });
          world.addConstraint(cons);
        } else {
          const hinge = new CANNON.HingeConstraint(c.A, c.B, {
            pivotA: new CANNON.Vec3().copy(c.B.position).vsub(c.A.position),
            pivotB: new CANNON.Vec3(0,0,0),
            axisA: new CANNON.Vec3(1,0,0),
            axisB: new CANNON.Vec3(1,0,0)
          });
          hinge.setLimits(c.min, c.max);
          world.addConstraint(hinge);
        }
      });

      // Animation loop with correct sync
      const clock = new THREE.Clock();
      (function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();
        world.step(1/60, dt);

        Object.values(parts).forEach(({ bone, body }) => {
          const wp = new THREE.Vector3(body.position.x, body.position.y, body.position.z);
          bone.parent.worldToLocal(wp);
          bone.position.copy(wp);
          const wq = new THREE.Quaternion(body.quaternion.x, body.quaternion.y, body.quaternion.z, body.quaternion.w);
          const pwq = bone.parent.getWorldQuaternion(new THREE.Quaternion());
          bone.quaternion.copy(wq.clone().premultiply(pwq.invert()));
        });

        renderer.render(scene, camera);
      })();
    });

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
