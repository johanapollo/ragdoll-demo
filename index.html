<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rigged Model + Physics Demo â€“ Natural Constraints</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { width:100vw; height:100vh; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>
</head>
<body>
  <div id="canvas-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON from 'cannon-es';

    // Basic setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container')?.appendChild(renderer.domElement);
    new OrbitControls(camera, renderer.domElement).target.set(0,1,0);
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
    const dl = new THREE.DirectionalLight(0xffffff, 0.8);
    dl.position.set(5,10,7.5);
    scene.add(dl);

    // Physics world
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);
    world.addBody(new CANNON.Body({
      mass: 0,
      shape: new CANNON.Plane(),
      quaternion: new CANNON.Quaternion().setFromEuler(-Math.PI/2,0,0)
    }));

    const loader = new GLTFLoader();
    loader.load('https://threejs.org/examples/models/gltf/Soldier.glb', ({ scene: model }) => {
      scene.add(model);
      // collect bones and bodies
      const parts = {};
      model.traverse(bone => {
        if (!bone.isBone) return;
        const pos = new THREE.Vector3();
        bone.getWorldPosition(pos);
        const radius = 0.1 + (bone.children.length?0.05:0); // slightly larger for parent bones
        const shape = new CANNON.Sphere(radius);
        const mass = bone.parent.isBone?0.5:2;
        const body = new CANNON.Body({ mass });
        body.addShape(shape);
        body.position.set(pos.x, pos.y, pos.z);
        world.addBody(body);
        parts[bone.name.toLowerCase()] = { bone, body };
      });

      // constraint helper using proper pivots
      function connect(nameA, nameB, options={angle:Math.PI/4, twistAngle:Math.PI/8}) {
        const partA = parts[nameA];
        const partB = parts[nameB];
        if (!partA || !partB) return;
        // world-space joint position: use B bone world position
        const jointPos = new THREE.Vector3();
        partB.bone.getWorldPosition(jointPos);
        // pivots in local body coords
        const pivotA = new CANNON.Vec3(jointPos.x, jointPos.y, jointPos.z).vsub(partA.body.position);
        const pivotB = new CANNON.Vec3(jointPos.x, jointPos.y, jointPos.z).vsub(partB.body.position);
        const axis = new CANNON.Vec3(1,0,0);
        const c = new CANNON.ConeTwistConstraint(partA.body, partB.body, {
          pivotA, pivotB, axisA:axis, axisB:axis,
          angle: options.angle, twistAngle: options.twistAngle
        });
        world.addConstraint(c);
      }

      // define which bones to connect and their params
      const mapping = [
        ['hips','spine',{angle:Math.PI/8, twistAngle:Math.PI/16}],
        ['spine','rightarm',{angle:Math.PI/6, twistAngle:Math.PI/12}],
        ['spine','leftarm',{angle:Math.PI/6, twistAngle:Math.PI/12}],
        ['rightarm','rightforearm',{angle:0, twistAngle:Math.PI/2}],
        ['leftarm','leftforearm',{angle:0, twistAngle:Math.PI/2}],
        ['hips','rightupleg',{angle:Math.PI/8, twistAngle:Math.PI/12}],
        ['hips','leftupleg',{angle:Math.PI/8, twistAngle:Math.PI/12}],
        ['rightupleg','rightleg',{angle:0, twistAngle:Math.PI/2}],
        ['leftupleg','leftleg',{angle:0, twistAngle:Math.PI/2}],
      ];
      mapping.forEach(([a,b,opts]) => connect(a,b,opts));

      // animation loop
      const clock = new THREE.Clock();
      (function animate() {
        requestAnimationFrame(animate);
        world.step(1/60, clock.getDelta());
        // sync bone transforms
        Object.values(parts).forEach(({ bone, body }) => {
          const wp = new THREE.Vector3(body.position.x, body.position.y, body.position.z);
          bone.parent.worldToLocal(wp);
          bone.position.copy(wp);
          const wq = new THREE.Quaternion(body.quaternion.x, body.quaternion.y, body.quaternion.z, body.quaternion.w);
          const pwq = bone.parent.getWorldQuaternion(new THREE.Quaternion());
          bone.quaternion.copy(wq.clone().premultiply(pwq.invert()));
        });
        renderer.render(scene, camera);
      })();
    });

    // resize
    window.addEventListener('resize',()=>{
      camera.aspect=window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth,window.innerHeight);
    });
  </script>
</body>
</html>
