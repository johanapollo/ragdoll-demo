<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rigged Model + Physics Demo â€“ Improved Constraints</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { width:100vw; height:100vh; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>
</head>
<body>
  <div id="canvas-container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON from 'cannon-es';

    // Scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container')?.appendChild(renderer.domElement);

    // Controls & light
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
    const dl = new THREE.DirectionalLight(0xffffff, 0.8);
    dl.position.set(5,10,7.5);
    scene.add(dl);

    // Physics world
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);
    const ground = new CANNON.Body({
      mass: 0,
      shape: new CANNON.Plane(),
      quaternion: new CANNON.Quaternion().setFromEuler(-Math.PI/2,0,0)
    });
    world.addBody(ground);

    // Constraint helper using ConeTwistConstraint
    function makeTwist(A, B, swingAngle, twistAngle) {
      const pivotA = new CANNON.Vec3().copy(B.position).vsub(A.position);
      const pivotB = new CANNON.Vec3(0,0,0);
      const axis = new CANNON.Vec3(1,0,0);
      const c = new CANNON.ConeTwistConstraint(A, B, {
        pivotA, pivotB, axisA: axis, axisB: axis,
        angle: swingAngle, twistAngle
      });
      world.addConstraint(c);
    }

    // Load model and setup bodies
    const loader = new GLTFLoader();
    const parts = {};
    loader.load('https://threejs.org/examples/models/gltf/Soldier.glb', gltf => {
      const model = gltf.scene;
      scene.add(model);

      // Create physics body per bone
      model.traverse(bone => {
        if (!bone.isBone) return;
        const pos = new THREE.Vector3(); bone.getWorldPosition(pos);
        const radius = 0.15;
        const body = new CANNON.Body({ mass: bone.parent.isBone ? 0.5 : 2 });
        body.addShape(new CANNON.Sphere(radius));
        body.position.set(pos.x, pos.y, pos.z);
        world.addBody(body);
        parts[bone.name.toLowerCase()] = { bone, body };
      });

      // Helper find by substring
      const find = key => parts[Object.keys(parts).find(n => n.includes(key))];

      // Bones
      const hip = find('hips') || find('hip');
      const spine = find('spine');
      const rArm = find('rightarm');
      const rFore = find('rightforearm');
      const lArm = find('leftarm');
      const lFore = find('leftforearm');
      const rUpLeg = find('rightupleg') || find('upperleg');
      const rLeg = find('rightleg') || find('lowerleg');
      const lUpLeg = find('leftupleg') || find('upperleg');
      const lLeg = find('leftleg') || find('lowerleg');

      // Apply twist joints
      if (hip && spine)       makeTwist(hip.body, spine.body, Math.PI/16, Math.PI/16);
      if (spine && rArm)      makeTwist(spine.body, rArm.body, Math.PI/6, Math.PI/6);
      if (spine && lArm)      makeTwist(spine.body, lArm.body, Math.PI/6, Math.PI/6);
      if (rArm && rFore)      makeTwist(rArm.body, rFore.body, 0, Math.PI/2);
      if (lArm && lFore)      makeTwist(lArm.body, lFore.body, 0, Math.PI/2);
      if (hip && rUpLeg)      makeTwist(hip.body, rUpLeg.body, Math.PI/8, Math.PI/8);
      if (hip && lUpLeg)      makeTwist(hip.body, lUpLeg.body, Math.PI/8, Math.PI/8);
      if (rUpLeg && rLeg)     makeTwist(rUpLeg.body, rLeg.body, 0, Math.PI/2);
      if (lUpLeg && lLeg)     makeTwist(lUpLeg.body, lLeg.body, 0, Math.PI/2);

      // Animation sync
      const clock = new THREE.Clock();
      (function animate() {
        requestAnimationFrame(animate);
        world.step(1/60, clock.getDelta());
        Object.values(parts).forEach(({ bone, body }) => {
          const wp = new THREE.Vector3(body.position.x, body.position.y, body.position.z);
          bone.parent.worldToLocal(wp);
          bone.position.copy(wp);
          const wq = new THREE.Quaternion(body.quaternion.x, body.quaternion.y, body.quaternion.z, body.quaternion.w);
          const pwq = bone.parent.getWorldQuaternion(new THREE.Quaternion());
          bone.quaternion.copy(wq.clone().premultiply(pwq.invert()));
        });
        renderer.render(scene, camera);
      })();
    });

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
